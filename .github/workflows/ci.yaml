name: Bread on Board - CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for Docker Compose
        run: |
          echo "ORACLE_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> .env
          echo "ADMIN_MAIL_ADDRESS=${{ secrets.ADMIN_MAIL_ADDRESS }}" >> .env
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "PASSWORD_STRENGTH=${{ secrets.PASSWORD_STRENGTH }}" >> .env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
          echo "NEXT_PUBLIC_SERVER_SIDE_TO_API=${{ secrets.NEXT_PUBLIC_SERVER_SIDE_TO_API }}" >> .env
          echo "NEXT_PUBLIC_CLIENT_SIDE_TO_API=${{ secrets.NEXT_PUBLIC_CLIENT_SIDE_TO_API }}" >> .env

      - name: Build Docker containers
        run: docker compose build

      - name: Start Docker Compose stack
        run: docker compose up -d

      - name: Wait for Oracle to be healthy
        run: |
          echo "Waiting for Oracle to become healthy..."
          container=$(docker compose ps -q db)
          TIMEOUT=300
          START=$(date +%s)
          until [ "$(docker inspect --format='{{.State.Health.Status}}' $container)" = "healthy" ]; do
            echo "Oracle not ready yet..."
            sleep 5
            NOW=$(date +%s)
            if [ $((NOW-START)) -gt $TIMEOUT ]; then
              echo "Oracle failed to become healthy in time"
              docker compose logs db
              exit 1
            fi
          done
          echo "Oracle is healthy !"

      - name: Run backend tests
        run: |
          docker compose -e SPRING_PROFILES_ACTIVE=test run --rm -v $PWD/backend:/app -w /app maven:3.9-eclipse-temurin-21 mvn test

      - name: Run frontend tests
        run: docker compose exec -T frontend npm test -- --ci --runInBand || true

      - name: Shutdown Docker Compose stack
        run: docker compose down --volumes --remove-orphans