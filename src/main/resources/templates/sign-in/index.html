<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div th:fragment="copy" class="d-flex flex-row justify-content-center">
			<form th:action="@{ /sign-in }" method="post" class="d-flex flex-column col-12 col-md-6 col-lg-5 col-xl-4 col-xxl-3 mt-5">
				<h1 class="fs-4 text-center mb-4">Sign in as administrator</h1>
				<div class="col-12 mb-3">
		            <div class="input-group">
		                <span class="input-group-text">
		                    <i class="bi bi-person"></i>
		                </span>
		                <input type="text" name="username" class="form-control" placeholder="Username"/>
		            </div>
		        </div>
		        <div class="col-12 mb-4">
		            <div class="input-group">
		                <span class="input-group-text">
		                    <i class="bi bi-lock"></i>
		                </span>
		                <input type="password" name="password" class="form-control" placeholder="Password"/>
		            </div>
		        </div>
		        <div class="d-flex flex-column col-12 mb-5">
	                <button type="submit" class="btn btn-primary">Sign in</button>
	            </div>
			</form>
		</div>
	</body>
</html>
